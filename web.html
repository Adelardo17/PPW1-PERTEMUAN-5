<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview Component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="images/drawers.jpg" alt="Furniture" class="card-image">
            <div class="card-content">
                <h2>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
                <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting...</p>
                <div class="footer">
                    <div class="author">
                        <img src="images/avatar-michelle.jpg" alt="Michelle Appleton">
                        <div>
                            <h4>Michelle Appleton</h4>
                            <p>28 Jun 2020</p>
                        </div>
                    </div>
                    <button class="share-btn">
                        <img src="images/icon-share.svg" alt="Share">
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
