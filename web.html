<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="gambar.jpg" alt="Gambar Artikel" class="card-image">
            <div class="card-content">
                <h2>Judul Artikel</h2>
                <p>Ini adalah deskripsi singkat tentang artikel yang sedang dibahas. Menggunakan Flexbox untuk tata letak.</p>
                <div class="author">
                    <img src="author.jpg" alt="Foto Penulis">
                    <span>Ditulis oleh John Doe</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
